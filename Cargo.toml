[package]
name = "ecalli-layout-backend"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "app"
path = "bin/app.rs"

[dependencies]
azure_core = "0.28"
azure_storage_blob = "0.4"
azure_identity = "0.27"
actix-cors = "0.7"
actix-http = "3.11"
actix-rt = "2.10"
actix-web = "4.11"
dotenv = "0.15"
env_logger = "0.11"
serde = { version = "1", features = ["derive"] }
serde-aux = "4.7"
serde_json = "1"
secrecy = "0.10"
thiserror = "2"
tokio = { version = "1.47", features = ["full"] }
typespec = "0.8"

# Image processing
image = "0.25"
zip = "5.1"
